<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0F172A" />
    <meta name="msapplication-TileColor" content="#0F172A" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="header d-flex justify-content-between align-items-center p-3">
      <h1 class="mb-0 font-bold">Currency Converter</h1>
      <img
        src="images/nav-banner.png"
        alt="Currency Converter Banner"
        class="img-fluid rounded-4"
      />
    </nav>
    <div
      class="container-fluid d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 w-100 w-md-75 w-lg-50">
        <div class="d-flex flex-column gap-4">
          <div class="d-flex flex-column gap-2 align-items-center">
            <input
              class="form-control inp"
              type="text"
              placeholder="Enter your Amount"
            />
            <button class="arr btn btn-outline-dark">
              <i class="bi bi-arrow-left-right text-center"></i>
            </button>
          </div>
          <div
            class="d-flex flex-column flex-md-row gap-3 align-items-center justify-content-center"
          >
            <div class="d-flex align-items-center gap-2">
              <img
                src="https://flagsapi.com/AE/shiny/32.png"
                alt="From Currency Flag"
                class="flag flagFrom"
              />
              <select
                class="form-select currencyFrom text-dark bg-body-light"
              ></select>
            </div>
            <div class="d-flex align-items-center gap-2">
              <img
                src="https://flagsapi.com/AE/shiny/32.png"
                alt="To Currency Flag"
                class="flag flagTo"
              />
              <select
                class="form-select currencyTo text-dark bg-body-light"
              ></select>
            </div>
          </div>
          <div class="convert d-flex justify-content-center">
            <button class="con btn btn-outline-dark px-5">Convert</button>
          </div>
          <div class="amount text-center"></div>
        </div>
      </div>
    </div>

    <script src="styles/bootstrap.bundle.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
